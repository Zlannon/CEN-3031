<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-page.css">
  <!--<script defer src="login-page.js"></script>-->
</head>

<body>
  <div id="white-bar-area">
    <img src="heart.jpg" id="setting-image" width="80" height="80">
    <p3 id="artistic-character">Give Good</p3>
  </div>
  <main class="main-holder">
    <h1 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <div class="dropDown">
    <button onclick="myFunction()" class="dropbtn">Login As</button>
    <!--Home and about should later be replaced with the content about normal user and resturant user-->
    <div id="myDropdown" class="dropdown-content">
      <a href="#home">Normal User</a>
      <a href="#about">Resturant User</a>
    </div>
</div>

<script>
  /* When the user clicks on the button, 
  toggle between hiding and showing the dropdown content */
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  
  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
  </script>
    
    <form class="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit"></br>
      <input type="submit" value="Create Account" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
